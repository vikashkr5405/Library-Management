<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container my-5">

    <h1 class="mb-4 text-primary text-center">
        <i class="fas fa-book-open"></i> Library Management
    </h1>

    <a th:href="@{/add}" class="btn btn-success mb-4 shadow-sm">
        <i class="fas fa-plus"></i> Add New Book
    </a>

    <div class="table-responsive">
        <table class="table table-striped table-hover shadow-lg rounded overflow-hidden">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">1</td>
                <td th:text="${book.title}">Example Title</td>
                <td th:text="${book.author}">Example Author</td>

                <td>
                            <span th:class="${book.isBorrowed} ? 'badge bg-danger' : 'badge bg-success'"
                                  th:text="${book.status}">Status</span>
                </td>

                <td>
                    <a th:href="@{/toggle/{id}(id=${book.id})}"
                       th:class="${book.isBorrowed} ? 'btn btn-sm btn-warning' : 'btn btn-sm btn-primary'"
                       th:text="${book.isBorrowed} ? 'Return' : 'Borrow'">Action</a>

                    <a th:href="@{/edit/{id}(id=${book.id})}"
                       class="btn btn-sm btn-info ms-1">
                        <i class="fas fa-edit"></i> Edit
                    </a>

                    <a th:href="@{/delete/{id}(id=${book.id})}"
                       class="btn btn-sm btn-danger ms-1"
                       onclick="return confirm('Are you sure you want to delete this book? This action cannot be undone.')">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6U...12345"
        crossorigin="anonymous"></script>
</body>
</html>
