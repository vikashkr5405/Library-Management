<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${book.id == null ? 'Add New Book' : 'Edit Book'}">Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4 text-center"
        th:text="${book.id == null ? '➕ Add New Book' : '✏️ Edit Book (ID: ' + book.id + ')'}">Form Title</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="#" th:action="@{/save}" th:object="${book}" method="post" class="p-4 border rounded shadow-lg">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="author" class="form-label">Author:</label>
                    <input type="text" id="author" th:field="*{author}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary me-2">
                    <i class="fas fa-save"></i> Save Book
                </button>
                <a th:href="@{/}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6U...12345"
        crossorigin="anonymous"></script>
</body>
</html>
